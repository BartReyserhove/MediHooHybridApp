<div class="list card" ng-controller="HistoryCtrl">
  <div class="item item-divider item-icon-right">
    <span>History</span>
    <i class="icon ion-ios-trash-outline" ng-click="clearHistory()"></i>
  </div>
  <p class="item text-continue-next-line" ng-repeat="elem in searchHistory track by $index"
     ng-click="navigateToResultList(elem)">
    <span ng-bind="elem.textualRepresentation"></span>
  </p>

  <p class="item" ng-show="searchHistory.length == 0">
    <span>None</span>
  </p>
</div>
