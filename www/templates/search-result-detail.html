<ion-view view-title="Details">
  <ion-nav-buttons side="right">
    <a
      class="button button-icon icon ion-ios-search-strong"
      ui-sref="tab.search">
    </a>
    <button class="button button-icon icon"
            ng-class="{'ion-ios-heart': isFavourite, 'ion-ios-heart-outline': !isFavourite}"
            ng-click="clickFavouriteBtn()">
    </button>
  </ion-nav-buttons>
  <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()" class="fade">
    <div class="list card">

      <p class="item item-icon-left text-continue-next-line">
        <i class="icon ion-ios-information"></i>
        <span ng-bind="provider.displayName"></span>
      </p>

      <p class="item item-icon-left text-continue-next-line">
        <i class="icon ion-ios-home"></i>
        <span ng-bind="provider.street"></span> <span ng-bind="provider.houseNumber"></span>, <span
        ng-bind="provider.city"></span>
      </p>

      <a class="item item-icon-left text-continue-next-line"
         href="tel:{{provider.phoneNumber}}"
         ng-show="provider.phoneNumber != ''">
        <i class="icon ion-ios-telephone"></i>
        <span ng-bind="provider.phoneNumber">None</span>
      </a>

      <p class="item item-icon-left text-continue-next-line"
         ng-click="openInAppBrowser(provider.website)"
         ng-show="provider.website != null">
        <i class="icon ion-ios-world"></i>
        <span ng-bind="provider.website"></span>
      </p>

      <p class="item item-icon-left text-continue-next-line"
         ng-click="sendEmail(provider.emailAddress)"
         ng-show="provider.emailAddress != null">
        <i class="icon ion-ios-email"></i>
        <span ng-bind="provider.emailAddress">None</span>
      </p>

      <p class="item item-icon-left" ng-click="launchNavigator(provider)">
        <i class="icon ion-ios-navigate"></i>
        Open in navigation app
      </p>

      <div class="item item-icon-left text-continue-next-line">
        <i class="icon ion-ios-briefcase"></i>
        <span ng-if="provider.isIndividual">Individual</span>
        <span ng-if="!provider.isIndividual">Organisation</span>
        <span ng-show="provider.type != null">, {{provider.type}}</span>
        </span>
      </div>

      <div class="item item-icon-left text-continue-next-line" ng-if="provider.classifications.length > 0">
        <i class="icon ion-ios-medical"></i>

        <div ng-repeat="classification in provider.classifications">
          <span ng-bind="classification.Name"></span>
        </div>
      </div>

      <div class="item item-icon-left text-continue-next-line" ng-show="provider.specializations.length > 0">
        <i class="icon ion-ios-albums"></i>

        <div ng-repeat="specialization in provider.specializations">
          <span ng-bind="specialization.Name"></span>
        </div>
      </div>

      <div ng-show="provider.profilePicture != null"
           style="width: 100%;">
        <img style="width: 100%" ng-src="{{provider.profilePicture}}">
      </div>
    </div>
  </ion-content>
</ion-view>
