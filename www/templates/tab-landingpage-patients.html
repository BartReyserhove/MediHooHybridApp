<ion-view>
  <ion-nav-title translate="PATIENTS_TITLE" class="item-color-assertive">
    Settings
  </ion-nav-title>
  <ion-content on-swipe-right="goBack()" class="fade">
    <div class="box" id="information-page">
      <div class="card">

        <p class="item item-divider">
          MEDIHOO
        </p>

        <p class="item text-continue-next-line landingpage-orange-on-white-bg landingpage-bolder-text"
           translate="PATIENTS_HEAD_TITLE">
        </p>

        <p class="item text-continue-next-line landingpage-orange-bg" translate="LANDINGPAGE_HEAD_SUBTITLE">
        </p>
      </div>

      <div class="card">
        <p class="item dark-bg text-continue-next-line italic-text white-text" translate="PATIENTS_SECTION_3_TITLE">
        </p>
        <div class="item dark-bg text-continue-next-line">
          <span class="white-text" translate="PATIENTS_SECTION_3_PHRASE_1"></span> <span class="white-text"
                                                                                         translate="PATIENTS_SECTION_3_PHRASE_2"></span>
        </div>
        <div class="item dark-bg">
          <button class="button button-block button-assertive" translate="PATIENTS_SIGN_UP"
                  ng-click="openInAppBrowserForMediHoo('/Accounts/register?type=patient')">
          </button>
        </div>
      </div>

      <div class="card">

        <div class="item item-divider">
          <span translate="LANDINGPAGE_SECTION_1_TITLE_1"></span> <span class="orange-text"
                                                                        translate="LANDINGPAGE_SECTION_1_TITLE_2"></span>
          <span translate="LANDINGPAGE_SECTION_1_TITLE_3"></span>
        </div>

        <p class="item item-text-wrap item-icon-left">
          <i class="icon ion-ios-checkmark-outline item-color-assertive"></i>
          <span translate="PATIENTS_SECTION_1_REASON_1"></span>
        </p>
        <p class="item item-text-wrap item-icon-left">
          <i class="icon ion-ios-checkmark-outline item-color-assertive"></i>
          <span translate="PATIENTS_SECTION_1_REASON_2"></span>
        </p>
        <p class="item item-text-wrap item-icon-left">
          <i class="icon ion-ios-checkmark-outline item-color-assertive"></i>
          <span translate="PATIENTS_SECTION_1_REASON_3"></span>
        </p>
        <p class="item item-text-wrap item-icon-left">
          <i class="icon ion-ios-checkmark-outline item-color-assertive"></i>
          <span translate="PATIENTS_SECTION_1_REASON_4"></span>
        </p>
        <p class="item item-text-wrap item-icon-left">
          <i class="icon ion-ios-checkmark-outline item-color-assertive"></i>
          <span translate="PATIENTS_SECTION_1_REASON_5"></span>
        </p>
        <p class="item item-text-wrap item-icon-left">
          <i class="icon ion-ios-checkmark-outline item-color-assertive"></i>
          <span translate="PATIENTS_SECTION_1_REASON_6"></span>
        </p>
      </div>

      <div class="card">
        <div class="item item-divider">
          <span translate="PATIENTS_SECTION_2_TITLE_1"></span> <span class="orange-text"
                                                                     translate="PATIENTS_SECTION_2_TITLE_2"></span>!
        </div>

        <p class="item text-continue-next-line" translate="PATIENTS_SECTION_2_PHRASE_1"></p>
        <p class="item text-continue-next-line orange-text" translate="PATIENTS_SECTION_2_PHRASE_2"></p>
        <p class="item text-continue-next-line" translate="PATIENTS_SECTION_2_PHRASE_3"></p>
      </div>

      <div class="card">
        <div class="item item-divider">
          <span translate="PATIENTS_SECTION_4_TITLE"></span>
        </div>

        <p class="item item-text-wrap orange-text" translate="PATIENTS_SECTION_4_SUBTITLE">
        </p>
        <p class="item item-text-wrap">
          <span translate="PATIENTS_SECTION_4_PHRASE"></span>
        </p>

        <p class="item item-text-wrap item-icon-left">
          <i class="icon ion-ios-checkmark-outline item-color-assertive"></i>
          <span translate="PATIENTS_SECTION_4_REASON_1"></span>
        </p>
        <p class="item item-text-wrap item-icon-left">
          <i class="icon ion-ios-checkmark-outline item-color-assertive"></i>
          <span translate="PATIENTS_SECTION_4_REASON_2"></span>
        </p>
        <p class="item item-text-wrap" translate="PATIENTS_SECTION_4_PHRASE_2">
        </p>
      </div>

      <div class="card">
        <div class="item item-icon-left dark-bg orange-text"
             ng-click="openInAppBrowserForMediHoo('/Patients')">
          <i class="icon ion-ios-world-outline"></i>
          <span translate="MORE_INFO_ON_WEBSITE"></span>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
