<ion-view view-title="Result">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="result in results" type="item-text-wrap" href="#/tab/search/result/{{result.id}}">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{result.provider}}</h2>
        <p>{{result.email}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
