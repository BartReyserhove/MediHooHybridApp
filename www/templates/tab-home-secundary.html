<ion-view view-title="Favourites">
  <ion-content on-swipe-left="goForward()" class="fade">
    <div class="list card">
      <div class="item item-divider">
        <span>Favourites</span>
      </div>
      <p class="item text-continue-next-line" ng-repeat="favourite in favourites track by $index"
         ng-click="navigateToDetails(favourite.id)">
        <span ng-bind="favourite.name"></span>
      </p>

      <p class="item" ng-show="favourites.length == 0">
        <span>None</span>
      </p>
    </div>


  </ion-content>
</ion-view>
